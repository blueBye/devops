networks:
  gitea-network:
    external: true
  gitea-db-network:
    external: true
  traefik-network:
    external: true

volumes:
  gitea-data:
  gitea-postgres:
  gitea-postgres-backup:
  gitea-data-backups:
  gitea-database-backups:
  traefik-certificates:

services:
  traefik:
    extends:
      file: docker-compose.traefik.yml
      service: traefik

  gitea:
    extends:
      file: docker-compose.gitea.yml
      service: gitea

  gitea-db:
    extends:
      file: docker-compose.gitea.yml
      service: gitea-db

  gitea-runner:
    extends:
      file: docker-compose.gitea-runner.yml
      service: gitea-runner

  
